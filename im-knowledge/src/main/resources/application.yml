server:
  port: 10000

spring:
  application:
    name: im-knowledge
  profiles:
    active: dev
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/lucky_im_knowledge
    username: postgres
    password: 123456
    pool:
      initial-size: 5
      max-size: 20
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
  elasticsearch:
    uris: http://localhost:9200
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: ${OPENAI_BASE_URL}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
    vectorstore:
      elasticsearch:
        index-name: knowledge_vector_index
        dimensions: 1536
        similarity: cosine

minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: knowledge-base

easy-es:
  enable: true
  compatible: true
  address: localhost:9200
  schema: http
