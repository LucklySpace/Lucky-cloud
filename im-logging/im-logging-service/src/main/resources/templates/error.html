<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>发生错误 · IM 日志中心</title>
    <style>
        :root {
            --bg: #0b1221;
            --card: #0f172a;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --primary: #60a5fa;
            --danger: #f87171;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #0b1221 0%, #111827 100%);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            "Helvetica Neue", Arial, sans-serif;
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 640px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .brand .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
            box-shadow: 0 0 12px var(--danger);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            line-height: 1.2;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .desc {
            margin-top: 8px;
            color: var(--muted);
            font-size: 14px;
        }

        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        .btn {
            appearance: none;
            border: 0;
            cursor: pointer;
            border-radius: 10px;
            padding: 10px 16px;
            font-weight: 600;
        }

        .btn.primary {
            background: #1d4ed8;
            color: #fff;
        }

        .btn.secondary {
            background: #0b1221;
            color: var(--text);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .footer {
            margin-top: 24px;
            color: var(--muted);
            font-size: 12px;
            text-align: right;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <div class="brand">
            <span class="dot"></span>
            <h1>页面发生错误</h1>
        </div>
        <div class="desc">
            抱歉，当前页面无法正常显示。您可以返回日志中心或刷新页面重试。
        </div>
        <div class="actions">
            <a class="btn primary" href="/logs/ui">返回日志中心</a>
            <button class="btn secondary" onclick="location.reload()">
                刷新
            </button>
        </div>
        <div class="footer">IM Logging · Powered by Lucky-cloud</div>
    </div>
</div>
</body>
</html>
