# ======================================
# 加解密模块默认配置
# ======================================
# 使用时请在业务模块中覆盖以下配置

security:
  # 是否启用安全模块
  enabled: false

  # 加解密配置
  crypto:
    # 是否启用加解密功能
    enabled: true
    # 默认加密模式
    default-encrypt: AES
    # 默认解密模式
    default-decrypt: AES
    # AES 密钥（16/24/32 字节）- 生产环境请务必修改
    aes-key: defaultaeskey123
    # AES 加密模式: GCM(推荐) / CBC / ECB
    aes-mode: GCM
    # 排除路径（支持 Ant 风格通配符）
    exclude-paths: [ ]
    # 是否在响应头中包含加密算法标识
    include-algorithm-header: false
    # 加密算法标识 Header 名称
    algorithm-header-name: X-Crypto-Algorithm
    # 是否开启调试模式（打印加解密日志）
    debug: false

  # 签名配置
  sign:
    # 是否启用签名功能
    enabled: true
    # 默认签名算法
    mode: HMAC_SHA256
    # 签名密钥 - 生产环境请务必修改
    secret: your-secret-key-here
    # 时间戳容差（毫秒），默认5分钟
    timestamp-tolerance: 300000
    # 是否启用 nonce 防重放
    nonce-enabled: true
    # nonce 缓存过期时间（秒）
    nonce-expire-seconds: 300
    # 签名字段名
    sign-field-name: sign
    # 时间戳字段名
    timestamp-field-name: timestamp
    # nonce 字段名
    nonce-field-name: nonce
    # 排除路径
    exclude-paths: [ ]
