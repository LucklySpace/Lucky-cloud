<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>调度日志 - 任务调度中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">

<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">调度日志</h1>
            <p class="mt-2 text-sm text-slate-500">查看所有任务的历史执行记录与状态。</p>
        </div>
        <div class="flex space-x-3">
            <button class="inline-flex items-center px-4 py-2 bg-white border border-slate-300 rounded-lg shadow-sm text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all"
                    onclick="window.location.reload()">
                <svg class="w-4 h-4 mr-2 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
                刷新
            </button>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-slate-100">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-50">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider"
                        scope="col">任务名称
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider"
                        scope="col">开始时间
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider"
                        scope="col">耗时
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider"
                        scope="col">结果
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider"
                        scope="col">消息详情
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-slate-200">
                <tr class="hover:bg-slate-50 transition-colors duration-150" th:each="log : ${logs.content}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xs">
                                <span th:text="${#strings.substring(log.jobName, 0, 1)}">T</span>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-slate-900" th:text="${log.jobName}">Job Name</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-1.5 text-slate-400" fill="none" stroke="currentColor"
                                 viewBox="0 0 24 24">
                                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                            <span th:text="${#temporals.format(log.startTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                        <span class="font-mono bg-slate-100 px-2 py-1 rounded text-xs"
                              th:text="${log.executionTime} + ' ms'"></span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:class="${'px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ' + 
                            (log.status == 1 ? 'bg-emerald-100 text-emerald-800 border border-emerald-200' : 
                            (log.status == 0 ? 'bg-blue-100 text-blue-800 border border-blue-200' : 
                            'bg-rose-100 text-rose-800 border border-rose-200'))}"
                              th:text="${log.status == 1 ? '成功' : (log.status == 0 ? '运行中' : '失败')}"></span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 max-w-xs truncate"
                        th:title="${log.status == 1 ? log.resultMsg : log.exceptionInfo}">
                        <span class="text-rose-500 flex items-center" th:if="${log.status == 2}">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"></path></svg>
                            <span th:text="${log.exceptionInfo}">Error</span>
                        </span>
                        <span class="text-slate-500" th:if="${log.status == 1}"
                              th:text="${log.resultMsg}">Success</span>
                        <span class="text-blue-500 flex items-center" th:if="${log.status == 0}">
                            <svg class="animate-spin w-4 h-4 mr-1" fill="none" stroke="currentColor"
                                 viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-linecap="round"
                                                           stroke-linejoin="round"
                                                           stroke-width="2"></path></svg>
                            执行中...
                        </span>
                    </td>
                </tr>
                <tr th:if="${logs.empty}">
                    <td class="px-6 py-12 text-center" colspan="5">
                        <div class="flex flex-col items-center justify-center text-slate-400">
                            <svg class="w-12 h-12 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                            <span class="text-base font-medium">暂无调度日志记录</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="px-6 py-4 bg-slate-50 border-t border-slate-200 flex items-center justify-between"
             th:if="${logs.totalPages > 1}">
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div>
                    <p class="text-sm text-slate-600">
                        显示 <span class="font-medium" th:text="${logs.number * logs.size + 1}">1</span> 到 <span
                            class="font-medium"
                            th:text="${(logs.number + 1) * logs.size > logs.totalElements ? logs.totalElements : (logs.number + 1) * logs.size}">10</span>
                        条，共 <span class="font-medium" th:text="${logs.totalElements}">100</span> 条
                    </p>
                </div>
                <div>
                    <nav aria-label="Pagination" class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                        <a class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-slate-300 bg-white text-sm font-medium text-slate-500 hover:bg-slate-50" th:href="@{/logs(page=${logs.number - 1})}"
                           th:if="${!logs.first}">
                            <span class="sr-only">上一页</span>
                            <svg aria-hidden="true" class="h-5 w-5" fill="currentColor"
                                 viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                      fill-rule="evenodd"/>
                            </svg>
                        </a>
                        <a class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-slate-300 bg-white text-sm font-medium text-slate-500 hover:bg-slate-50" th:href="@{/logs(page=${logs.number + 1})}"
                           th:if="${!logs.last}">
                            <span class="sr-only">下一页</span>
                            <svg aria-hidden="true" class="h-5 w-5" fill="currentColor"
                                 viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                      fill-rule="evenodd"/>
                            </svg>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
